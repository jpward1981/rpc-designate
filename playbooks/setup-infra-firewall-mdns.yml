---

- name: Setup iptables rules for designate-mdns
  hosts: designate_all
  tasks:
  - name: Install needed packages for firewall
    apt:
      name: netfilter-persistent
      state: present
    delegate_to: "{{ physical_host }}"  
    when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '16.04'

  - name: Enable forwarding for port mdns server
    iptables:
      chain: FORWARD
      in_interface: "{{ management_bridge }}"
      protocol: udp
      destination_port: 5354
      ctstate: NEW,ESTABLISHED
      jump: ACCEPT
    delegate_to: "{{ physical_host }}"
  
  - name: Define PREROUTING DNAT for mdns server
    iptables:
      table: nat
      chain: PREROUTING
      in_interface: "{{ ansible_default_ipv4['interface'] }}"
      protocol: "{{ item }}"
      destination_port: 5354
      jump: DNAT
      to_destination: "{{ ansible_default_ipv4['address']}}"
    delegate_to: "{{ physical_host }}"
    with_items:
      - tcp
      - udp

  - name: save iptables rules (Ubuntu 16.04)
    command: netfilter-persistent save
    ignore_errors: yes
    delegate_to: "{{ physical_host }}"
    when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '16.04'

  - name: save iptables rules (CentOS & RHEL)
    command: service iptables save
    args:
      warn: False # since we use save service module doesn't apply
    delegate_to: "{{ physical_host }}"
    when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'